<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check</title>
</head>
<body>
    <form class="form">
        <input type="text" name="text" id="text" name="text">
        <input type="submit" value="Sublit" class="submit">
    </form>
    <div id="output"></div>

<script>
    let x = '{{value}}'
    let form = document.querySelector('.form')
    let val = document.querySelector('.submit')

    form.addEventListener('submit',e =>{
        event.preventDefault();

        const f = new FormData(form)
        let text = f.get('text')
        output.innerHTML +=`<p> ${text} ${x}</p>`
    });



</script>
</body>
</html>
